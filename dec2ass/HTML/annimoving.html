<!DOCTYPE html>
<html>
    <head>
        <style>
        
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: dropdown;
            animation-duration: 5s;
            animation-fill-mode: forwards;
         }

        @keyframes dropdown{
            from{left:0px;}
            to{left:100%;
               background-color: green;}
        }
        
        
        </style>
    </head>
        <body>
            <h1>Animation</h1>
        
            <div></div>
        </body>
 </html>
